name: Prisma migrations - preview

env:
  NODE_VERSION: '20'
  NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}
  NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
  BRANCH_NAME: ci/pr-${{ github.event.pull_request.number }}-${{ github.run_id }}

on:
  pull_request:
    paths:
      - 'prisma/schema.prisma'
      - 'prisma/migrations/**'

jobs:
  migrate-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install neonctl
        run: npm install -g neonctl

      - name: Create Neon branch for CI migration testing
        run: |
          set -euo pipefail

          neonctl branch create "$BRANCH_NAME" \
            --project-id "$NEON_PROJECT_ID" \
            --parent main || true

      - name: Get Neon branch URL
        run: |
          set -euo pipefail

          echo "Waiting for Neon branch: $BRANCH_NAME"

          for i in {1..6}; do
            if CONNECTION_URL=$(neonctl connection-string "$BRANCH_NAME" \
              --project-id "$NEON_PROJECT_ID" \
              --role-name neondb_owner \
              --database-name neondb); then
              echo "Neon branch is ready"
              echo "DATABASE_URL=$CONNECTION_URL" >> $GITHUB_ENV
              exit 0
            fi

            echo "Attempt $i/6 to fetch Neon connection string failed. Retrying in 10 seconds..."
            sleep 10
          done

          echo "Neon branch did not become available within 60 second timeout."
          exit 1
        
      - name: Run Prisma Migrate
        run: npx prisma migrate deploy

      - name: Check for missing migrations
        run: |
          npx prisma migrate diff \
          --from-url "$DATABASE_URL" \
          --to-schema-datamodel ./prisma/schema.prisma \
          --exit-code

      - name: Delete Neon CI branch
        if: always()
        run: |
          neonctl branch delete "$BRANCH_NAME" \
           --project-id "$NEON_PROJECT_ID" \
           --yes || echo "Branch already deleted or missing"
